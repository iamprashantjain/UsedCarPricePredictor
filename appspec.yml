version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
hooks:
  BeforeInstall:
    - location: /home/ubuntu/app/deploy/scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: /home/ubuntu/app/deploy/scripts/start_docker.sh
      timeout: 300
      runas: sudo
    - location: /home/ubuntu/app/deploy/scripts/wait_for_health.sh
      timeout: 300
      runas: ubuntu
